name: Build and Deploy Vite App

on:
  push:
    branches: [main]

permissions:
  contents: write  # ✅ gives write access to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Install missing dependencies: TailwindCSS, PostCSS, and Autoprefixer
      - run: npm install tailwindcss postcss autoprefixer @tailwindcss/postcss gh-pages --save-dev

      # Run build
      - run: npm run build  # Build the app

      # Ensure dist folder is populated and check its contents
      - name: Check dist folder contents
        run: |
          echo "Listing contents of dist folder:"
          ls -R dist/

          # Check if dist folder exists and has contents
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "❌ dist folder is empty or missing!"
            exit 1
          fi

      # Copy dist folder contents to the working directory (without switching branches)
      - name: Copy dist folder contents to the working directory
        run: |
          cp -r dist/. .  # Copy the contents of dist to the root

      # Stash any uncommitted changes in the main branch (only non-dist files)
      - name: Stash uncommitted changes (only non-dist files)
        run: |
          git stash -u  # Stash untracked files and changes (except dist)

      # Switch to gh-pages branch
      - name: Checkout gh-pages branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Fetch the gh-pages branch
          git fetch origin gh-pages

          # Checkout the gh-pages branch
          git checkout gh-pages

      # Clean the gh-pages branch (remove existing files)
      - name: Clean gh-pages branch
        run: |
          rm -rf ./*  # Clean the gh-pages branch (remove existing files)

      # Commit and push the dist folder contents to gh-pages
      - name: Commit dist contents to gh-pages
        run: |
          git add .
          git commit -m "Deploy dist contents to gh-pages"
          git push origin gh-pages --force

      # Reapply stashed changes (if any)
      - name: Reapply stashed changes
        run: |
          git stash pop || true  # Reapply the stashed changes if there were any
