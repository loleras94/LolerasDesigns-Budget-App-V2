name: Build and Deploy Vite App

on:
  push:
    branches: [main]

permissions:
  contents: write  # ✅ gives write access to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Install missing dependencies: TailwindCSS, PostCSS, and Autoprefixer
      - run: npm install tailwindcss postcss autoprefixer @tailwindcss/postcss gh-pages --save-dev

      # Run build
      - run: npm run build  # Build the app

      # Ensure dist folder is populated
      - name: Check dist folder
        run: |
          echo "Listing contents of dist folder:"
          ls dist/

          # Check if dist is empty
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "❌ dist folder is empty or missing!"
            exit 1
          fi

      # Stash any uncommitted changes before switching branches
      - name: Stash uncommitted changes
        run: |
          git stash -u  # Stash untracked files and changes

      # Deploy to gh-pages
      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Ensure we are in the correct directory
          echo "Current working directory:"
          pwd  # Print the current working directory

          # Fetch the gh-pages branch
          git fetch origin gh-pages

          # Checkout the gh-pages branch
          git checkout gh-pages

          # Clean the gh-pages branch (remove existing files)
          rm -rf ./*

          # Copy the dist folder contents to gh-pages
          cp -r dist/. ./  # Ensure full path is used

          # Commit and push to gh-pages
          git add .
          git diff --cached --quiet || git commit -m "Deploy build to gh-pages"
          git push origin gh-pages --force || true

      # Apply stashed changes (if any)
      - name: Reapply stashed changes
        run: |
          git stash pop || true  # Reapply the stashed changes if there were any
