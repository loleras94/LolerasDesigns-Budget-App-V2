name: Build and Deploy Vite App

on:
  push:
    branches: [main]

permissions:
  contents: write  # ✅ gives write access to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Install missing dependencies: TailwindCSS, PostCSS, and Autoprefixer
      - run: npm install tailwindcss postcss autoprefixer @tailwindcss/postcss gh-pages --save-dev

      # Run build
      - run: npm run build  # Build the app

      # Ensure dist folder is populated and check its contents
      - name: Check dist folder contents
        run: |
          echo "Listing contents of dist folder:"
          ls -R dist/

          # Check if dist folder exists and has contents
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "❌ dist folder is empty or missing!"
            exit 1
          fi

      # Stash any uncommitted changes before switching branches
      - name: Stash uncommitted changes
        run: |
          git stash -u  # Stash untracked files and changes

      # Merge dist folder into gh-pages before switching branches
      - name: Merge dist folder into gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Fetch the gh-pages branch
          git fetch origin gh-pages

          # Checkout the gh-pages branch
          git checkout gh-pages

          # Merge the dist folder from main into gh-pages
          git checkout main -- dist  # Checkout only the dist folder from main into gh-pages

          # Commit the dist folder to gh-pages
          git add dist/
          git commit -m "Deploy build to gh-pages"
          git push origin gh-pages --force

      # Reapply stashed changes (if any)
      - name: Reapply stashed changes
        run: |
          git stash pop || true  # Reapply the stashed changes if there were any
