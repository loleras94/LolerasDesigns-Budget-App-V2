name: Build and Deploy Vite App

on:
  push:
    branches: [main]

permissions:
  contents: write  # âœ… gives write access to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Install missing dependencies: TailwindCSS, PostCSS, and Autoprefixer
      - run: npm install tailwindcss postcss autoprefixer @tailwindcss/postcss --save-dev

      # Run the build
      - run: npm run build  # Build the app

      # Deploy to main branch
      - name: Deploy build to main
        run: |
          # Configure Git
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Commit the dist folder to the main branch
          git add -A
          git commit -m "Deploy build to main branch"
          
          # Force push dist/ folder to the main branch
          git push origin main  # Push `dist/` contents to `main` branch
