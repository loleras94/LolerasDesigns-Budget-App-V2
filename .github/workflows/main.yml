name: Build and Deploy Vite App

on:
  push:
    branches: [main]

permissions:
  contents: write  # ✅ gives write access to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Install missing dependencies: TailwindCSS, PostCSS, and Autoprefixer
      - run: npm install tailwindcss postcss autoprefixer @tailwindcss/postcss gh-pages --save-dev

      # Run build
      - run: npm run build  # Build the app

      # Deploy to gh-pages
      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Ensure dist folder exists
          if [ ! -d "dist" ]; then
            echo "❌ dist folder not found!"
            exit 1
          fi

          # Ensure we are in the correct directory
          echo "Current working directory:"
          pwd  # Print the current working directory

          # List contents of dist folder explicitly
          echo "Contents of dist folder:"
          ls dist/

          # Stash any uncommitted changes before switching branches
          git stash -u  # Stash untracked files and changes

          # Fetch the gh-pages branch
          git fetch origin gh-pages

          # Checkout the gh-pages branch
          git checkout gh-pages

          # Merge the dist folder files from the current branch (main) into gh-pages
          git merge --allow-unrelated-histories main --no-commit  # Merge the dist folder into gh-pages

          # List the files after merging
          echo "Contents after merge:"
          ls

          # Clean the gh-pages branch (remove existing files)
          rm -rf ./*

          # Manually copy the dist folder contents to gh-pages (this is the fix)
          cp -r dist/. ./  # Copy everything inside dist/ to the root of gh-pages

          # Verify the contents are copied
          echo "Contents after copying files:"
          ls

          # Commit and push to gh-pages
          git add .
          git diff --cached --quiet || git commit -m "Deploy build to gh-pages"
          git push origin gh-pages --force || true

          # Apply stashed changes (if any)
          git stash pop || true  # Reapply the stashed changes if there were any
