name: Build and Deploy Vite App

on:
  push:
    branches: [main]

permissions:
  contents: write  # âœ… gives write access to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Install missing dependencies: TailwindCSS, PostCSS, and Autoprefixer
      - run: npm install tailwindcss postcss autoprefixer @tailwindcss/postcss --save-dev

      # Run build
      - run: npm run build  # Build the app

      # Add and commit package updates
      - name: Commit package updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add package.json package-lock.json
          git commit -m "chore: update dependencies and package-lock"
          git push origin main  # Push updated package files to `main`

      # Deploy to gh-pages
      - name: Deploy to gh-pages
        run: |
          # Deploy the dist folder to gh-pages
          git add dist/*
          git commit -m "Deploy build to gh-pages"
          git push origin main:gh-pages
