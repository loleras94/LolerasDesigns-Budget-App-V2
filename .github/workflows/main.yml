name: Build and Deploy Vite App

on:
  push:
    branches: [main]

permissions:
  contents: write  # âœ… gives write access to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Install missing dependencies: TailwindCSS, PostCSS, and Autoprefixer
      - run: npm install tailwindcss postcss autoprefixer @tailwindcss/postcss gh-pages --save-dev

      # Run build
      - run: npm run build  # Build the app

      # Debugging step to check contents of dist/
      - name: List files in current directory
        run: |
          echo "Current directory contents:"
          ls -R .  # List files in the current directory

      # Deploy to gh-pages (simplified without relying on dist)
      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Create gh-pages branch if it doesn't exist
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Clear branch and deploy directly (without dist folder)
          rm -rf ./*

          # Deploy the contents from the current build folder (adjust according to your app's needs)
          # For example, if the build output is already directly in the root directory:
          cp -r * ./

          # Commit and push, ignore "nothing to commit" exit
          git add .
          git diff --cached --quiet || git commit -m "Deploy build to gh-pages"
          git push origin gh-pages --force || true
