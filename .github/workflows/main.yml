name: Build and Deploy Vite App

on:
  push:
    branches: [main]

permissions:
  contents: write  # ✅ gives write access to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Install missing dependencies: TailwindCSS, PostCSS, and Autoprefixer
      - run: npm install tailwindcss postcss autoprefixer @tailwindcss/postcss gh-pages --save-dev

      # Run build
      - run: npm run build  # Build the app

      # Debugging step to check contents of dist/
      - name: List files in current directory and dist folder
        run: |
          echo "Current directory contents:"
          ls -R .  # List files in the current directory
          echo "Checking dist directory contents:"
          ls -R dist/  # List files in the dist directory

      # Deploy to gh-pages
      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Ensure dist folder exists
          if [ ! -d "dist" ]; then
            echo "❌ dist folder not found!"
            exit 1
          fi

          # Ensure we are in the correct directory
          echo "Current working directory:"
          pwd  # Print the current working directory

          # List contents of dist folder explicitly
          echo "Contents of dist folder:"
          ls dist/

          # Fetch the gh-pages branch (no need to create a new one)
          git fetch origin gh-pages

          # Checkout the gh-pages branch (we do not need to create it)
          git checkout gh-pages

          # Clear the gh-pages branch and deploy the build files
          rm -rf ./*

          # Copy the build files from dist to the root of gh-pages
          cp -r dist/* ./  # Using relative path to ensure we copy everything from dist/

          # Commit and push to gh-pages
          git add .
          git diff --cached --quiet || git commit -m "Deploy build to gh-pages"
          git push origin gh-pages --force || true
