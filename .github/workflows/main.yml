name: Build and Deploy Vite App

on:
  push:
    branches: [main]

permissions:
  contents: write  # âœ… gives write access to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - run: npm install

      # Install missing dependencies: TailwindCSS, PostCSS, and Autoprefixer
      - run: npm install tailwindcss postcss autoprefixer @tailwindcss/postcss --save-dev

      # Run build
      - run: npm run build  # Build the app

      # Deploy to main
      - name: Deploy build to main
        run: |
          # Add and commit the dist folder
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Check if there are changes in dist/
          git add dist/* || echo "No changes to commit"
          git diff --exit-code || git commit -m "Deploy build to main branch"
          
          # Push changes to main
          git push origin main  # Push `dist/` contents to `main` branch
